from skimage.feature import hog
import cv2

def extract_hog_features(image):
    gray = cv2.cvtColor(image, cv2.COLOR_BGR2GRAY)
    features = hog(gray, orientations=9, pixels_per_cell=(8, 8),
                   cells_per_block=(2, 2), visualize=False)
    return features

# 2. dlib Facial Landmarks - High-level features
import dlib

predictor = dlib.shape_predictor("shape_predictor_68_face_landmarks.dat")
detector = dlib.get_frontal_face_detector()

def extract_landmark_features(image):
    gray = cv2.cvtColor(image, cv2.COLOR_BGR2GRAY)
    faces = detector(gray)
    landmarks = predictor(gray, faces[0])
    return np.array([[p.x, p.y] for p in landmarks.parts()])

      // Progress Bar Component
      function ProgressBar({ percentage, color, label }) {
        const [width, setWidth] = useState(0);

        useEffect(() => {
          const timer = setTimeout(() => setWidth(percentage), 100);
          return () => clearTimeout(timer);
        }, [percentage]);

        return (
          <div className="mb-3">
            <div className="flex justify-between items-center mb-1">
              <span className="text-sm font-medium text-gray-700">
                {label}:
              </span>
              <span
                className={`text-sm font-bold ${
                  color === "blue"
                    ? "text-blue-600"
                    : color === "green"
                    ? "text-green-600"
                    : color === "orange"
                    ? "text-orange-600"
                    : color === "red"
                    ? "text-red-600"
                    : "text-purple-600"
                }`}
              >
                {percentage}%
              </span>
            </div>
            <div className="progress-bar">
              <div
                className={`progress-fill progress-${color}`}
                style={{ width: `${width}%` }}
              />
            </div>
          </div>
        );
      }

      // Metric Card Component
      function MetricCard({
        title,
        value,
        subtitle,
        color,
        highlight = false,
      }) {
        return (
          <div
            className={`bg-white rounded-lg p-4 metric-card metric-${color} ${
              highlight ? "ring-2 ring-blue-500 ring-opacity-50" : ""
            }`}
          >
            <div className="text-center">
              <div
                className={`text-2xl font-bold mb-1 ${
                  color === "blue"
                    ? "text-blue-600"
                    : color === "green"
                    ? "text-green-600"
                    : color === "orange"
                    ? "text-orange-600"
                    : color === "red"
                    ? "text-red-600"
                    : "text-purple-600"
                }`}
              >
                {value}
              </div>
              <div className="text-sm font-medium text-gray-900 mb-1">
                {title}
              </div>
              {subtitle && (
                <div className="text-xs text-gray-500">{subtitle}</div>
              )}
              {highlight && (
                <div className="text-xs text-blue-600 font-medium mt-1">
                  Best performer
                </div>
              )}
            </div>
          </div>
        );
      }
